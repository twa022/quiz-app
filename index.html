<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>What Is... Trivia?</title>
		<meta name="description" content="The Ultimate Quiz Site">
		
		<!-- Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
		<!-- Stylesheets -->
		<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" type="text/css">
		<link href="main.css" rel="stylesheet" type="text/css">
	</head>

	<body>
		<div class="background"></div>
		<div class="outer-container">
			<div class="inner-container">
				<div class="left-container">
					<header class="card card-title card-top card-top-left">
						<h1>What Is... Trivia?</h1>
					</header>
					<section class="card card-score no-display">
						<h2>Scoreboard</h2>
						<div class="score-inner-container">
							<!-- Don't want to wrap the line in the middle of the score 2 / newline 3!-->
							<div class="inline">Question: <span class="question-number nowrap">_ / _</span></div>
							<div class="inline">Score: <span class="score nowrap">0 / 0</span></div>
						</div>
					</section>
					<section class="card card-search card-bottom card-bottom-left card-bottom-right">
						<h2>Search Quizzes</h2>
						<div class="inline search-quizzes-container">
							<label for="search-quizzes" class="no-display">Search Quizzes</label>
							<input type="text" name="search-quizzes" id="search-quizzes" class="search-quizzes" placeholder="Search Quizzes">
							<button class="clear-search no-display"><i class="fas fa-times-circle"></i></button>
						</div>
						<div class="quizlist">
							<!-- Quiz buttons inserted here! -->
						</div>
						<button _idx="random" class="btn btn-quiz btn-random-quiz">Random Quiz</button>
						<button class="btn btn-inactive btn-quizlist-prev btn-quizlist-nav" aria-label="Previous Page" disabled><i class="fas fa-chevron-left"></i></button>
						<button class="btn btn-inactive btn-quizlist-next btn-quizlist-nav" aria-label="Next Page" disabled><i class="fas fa-chevron-right"></i></button>
					</section>
					<section class="card card-result card-bottom card-bottom-right no-display">
						<h2>Results</h2>
						<p class="result-msg">You did blank!</p>
						<p class="final-score">Final score: <span class="score">_ / _</span></p>
						<nav class="end-btn-container">
							<button class="btn btn-active btn-try-again">Try Again</button>
							<button class="btn btn-active btn-restart">Choose a New Quiz</button>
						</nav>
					</section>
					<section class="card card-question card-bottom-left no-display">
						<h2>Question</h2>
						<div class="question-ctr">
							<!-- Question inserted here by main.js -->
						</div>
					</section>
				</div>
				<section class="card card-answers card-bottom card-bottom-right card-top-right no-display">
					<h2>Answers</h2>
					<form>
						<fieldset>
							<legend>Answers</legend>
							<div class="answer-list">
								<!-- Answer buttons inserted here by main.js-->
							</div>
						</fieldset>
					</form>
					<button class="btn btn-inactive btn-prev btn-nav" aria-label="Previous Question" disabled><i class="fas fa-chevron-left"></i></button>
					<div class="answer-reply no-display">
						<!-- Some text about the answer inserted here by main.js-->
					</div>
					<button class="btn btn-inactive btn-next btn-nav" aria-label="Next Page" disabled><i class="fas fa-chevron-right"></i></button>
				</section>
			</div>
		</div>
		<!-- Call our javascript! -->
		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<script src="main.js"></script>
	</body>
</html>
