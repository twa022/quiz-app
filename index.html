<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Quiz about Something!</title>
		<meta name="description" content="Challenge your knowledge of TBD!">
		
		<!-- Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
		<!-- Stylesheets -->
		<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" type="text/css">
		<link href="main.css" rel="stylesheet" type="text/css">
	</head>

	<body>
		<div class="background"></div>
		<div class="container">
			<section class="head">
				<h1>Quiz about Something!</h1>
			</section>
			<section class="score">
				<p>Question: <span class="question-number">_</span> / <span class="question-total">_</span></p>
				<p>Score: <span class="score-correct">0</span> / <span class="score-answered">0</span></p>
			</section>
			<section class="card card-start_ no-display">
				<p>Ready to Start?</p>
				<button class="btn btn-active btn-start">Start Quiz</button>
			</section>
			<section class="card card-start">
				<p>Select your Quiz</p>
			</section>
			<section class="card card-end no-display">
				<p>You did blank!</p>
				<p>Final score: <span class="score-correct">x</span> / <span class="score-answered">y</span></p>
				<button class="btn btn-active btn-try-again">Try Again</button>
			</section>
			<section class="card card-questions no-display">
				<p class="question">Placeholder Question?</p>
				<form class="answers">
					<fieldset>
						<legend>Answer: </legend>
						<div class="answer-list">
						<input type="radio" name="answer" id="ans0" value="0" required>
						<label for="ans1">Answer 1</label>
						<input type="radio" name="answer" id="ans1" value="1" required>
						<label for="ans2">Answer 2</label>
						<input type="radio" name="answer" id="ans2" value="2" required>
						<label for="ans3">Answer 3</label>
						<input type="radio" name="answer" id="ans3" value="3" required>
						<label for="ans4">Answer 4</label>
						</div>
					</fieldset>
					<input type="submit" class="btn btn-active btn-submit-answer no-display">
				</form>
				<button class="btn btn-inactive btn-prev btn-nav" disabled><i class="fas fa-chevron-left"></i></button>
				<button class="btn btn-inactive btn-next btn-nav" disabled><i class="fas fa-chevron-right"></i></button>
				<div class="answer-reply no-display">
					<p>Some text about your answer</p>
				</div>
			</section>
		</div>
		<!-- Call our javascript! -->
		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<script src="main.js"></script>
	</body>
</html>
