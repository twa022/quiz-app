<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Quiz about Something!</title>
		<meta name="description" content="Challenge your knowledge of TBD!">
		
		<!-- Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
		<!-- Stylesheets -->
		<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" type="text/css">
		<link href="main.css" rel="stylesheet" type="text/css">
	</head>

	<body>
		<div class="background"></div>
		<div class="outer-container">
			<div class="inner-container">
				<div class="left-container">
					<header class="head bubble bubble-top bubble-top-left">
						<h1>Quiz about Something!</h1>
					</header>
					<section class="score bubble">
						<!-- Don't want to wrap the line in the middle of the score 2 / newline 3!-->
						<div class="inline">Question: <div class="inline nowrap"><span class="question-number">_</span> / <span class="question-total">_</span></div></div>
						<div class="inline">Score: <div class="inline nowrap"><span class="score-correct">0</span> / <span class="score-answered">0</span></div></div>
					</section>
					<section class="card card-start bubble bubble-bottom bubble-bottom-left bubble-bottom-right">
						<p>Select your Quiz</p>
					</section>
					<section class="card card-end bubble bubble-bottom bubble-bottom-right no-display">
						<p class="results-msg">You did blank!</p>
						<p>Final score: <span class="score-correct">x</span> / <span class="score-answered">y</span></p>
						<div class="end-btn-container">
							<button class="btn btn-active btn-try-again">Try Again</button>
							<button class="btn btn-active btn-restart">Choose a New Quiz</button>
						</div>
					</section>
					<section class="card-question bubble bubble-bottom-left no-display">
						<p class="question">Placeholder Question?</p>
					</section>
				</div>
				<section class="card card-answers bubble bubble-bottom bubble-bottom-right bubble-top-right no-display">
					<div class="answer-list">
						<!-- Answer buttons inserted here by main.js-->
					</div>
					<button class="btn btn-inactive btn-prev btn-nav" disabled><i class="fas fa-chevron-left"></i></button>
					<button class="btn btn-inactive btn-next btn-nav" disabled><i class="fas fa-chevron-right"></i></button>
					<div class="answer-reply no-display">
						<p>Some text about your answer</p>
					</div>
				</section>
			</div>
		</div>
		<!-- Call our javascript! -->
		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<script src="main.js"></script>
	</body>
</html>
